<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="text" id="todoInput">
    <button id="addButton">Add ToDo</button>

    <div id="filterButtons">
        <label>
            <input type="radio" name="filter" value="all" checked>
            All
        </label>
        <label>
            <input type="radio" name="filter" value="done">
            Done
        </label>
        <label>
            <input type="radio" name="filter" value="undone">
            Undone
        </label>
    </div>

    <ul id="todoList">

    </ul>
    <button id="removeButton">Remove Done Todos</button>
    <button id="removeAllButton">Remove All Todos</button>

    <script src="script.js"></script>
</body>

</html>
